name: cache
services:
  docker-cache:
    image: registry:2
    container_name: docker-cache
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
      - /home/cc/dockerhub-pull-through-cache/registry-config:/etc/docker/registry
    restart: unless-stopped
    environment:
      - REGISTRY_LOG_LEVEL=info
      - OTEL_TRACES_EXPORTER=none

volumes:
  registry_data:

